<html>
<head>
<script>


var count = 100;
var counter;


function timer()
{
  count=count-1;
  if (count <= 0)
  {
     clearInterval(counter);
     return;
  }

 document.getElementById("timer").innerHTML=count + " secs";
}

function start_timer()
{
    counter=setInterval(timer, 1000); 
    //count_down();
    //$("#timer").html(seconds);
 //alert("3 mins to go");
}

start_timer();
</script>
</head>

<body>
	<span id="timer"></span>
</body>
